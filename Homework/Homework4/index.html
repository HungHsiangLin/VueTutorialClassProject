<script src="https://unpkg.com/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">

<div id="excersise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the
"highlight" or "shrink" class on each new setInterval tick (attach respective 
class to the div with id "effect" below)-->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="effect"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="[active, bordered]">Now I have some class :)</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="userClass">
    <div :class="userClass">User class</div>
  </div>
  <!-- 4) Let the user enter a class and enter true/false for another class
  (create some example classes) and attach the classes-->
  <div>
    <input type="text" v-model="userClass">
    <input type="text" v-model="secondClass">
    <div :class="[userClass, secondClass == 'true' ? bordered : null]">Assignment 4</div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class name).
  Attach the respective styles. -->
  <div>
    <input type="text" v-model="userColor">
    <div :style="userStyle">Assignment 5</div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. -->
  <div>
    <button @click="startProgressBar">Start Progress</button>
    <div class="progressBar" :style="{width: progressBarWidth + 'px'}"></div>
  </div>
</div>
<script src="app.js"></script>
